name: ArduPilot build (fork)

on:
  push:
    branches:
      - master
  workflow_dispatch:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    env:
      BOARD: Pixhawk_2.4.8-bdshot      # <<< REPLACE with your board name (e.g. px4-v2, px4-v5, <your_board>)
      TARGET: copter                   # <<< copter / plane / rover / sub / heli

    steps:
    - name: Checkout repository (with submodules)
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'
        fetch-depth: 0

    - name: Print Git info
      run: |
        git --no-pager log -n 5 --decorate --oneline
        git status --porcelain --branch

    - name: Set up Python and pip (user install)
      run: |
        python3 -m pip install --upgrade pip setuptools wheel
        python3 -m pip install --user empy==3.3.4 future lxml pymavlink

    - name: Run ArduPilot prereqs (do NOT use sudo)
      run: |
        chmod +x ./Tools/environment_install/install-prereqs-ubuntu.sh
        ./Tools/environment_install/install-prereqs-ubuntu.sh -y
      # NOTE: the script itself uses sudo internally; DO NOT prefix the script call with sudo.

    - name: Ensure empy available on PATH for waf
      run: |
        python3 -c "import empy; print('empy:', empy.__version__)"
      continue-on-error: false

    - name: Update submodules (again)
      run: git submodule update --init --recursive

    - name: Configure waf for BOARD
      run: |
        ./waf configure --board "${{ env.BOARD }}"
      env:
        PATH: ${{ env.PATH }}:$HOME/.local/bin

    - name: Build firmware (${ { env.TARGET }})
      run: |
        ./waf ${TARGET} -j$(nproc)
      env:
        PATH: ${{ env.PATH }}:$HOME/.local/bin

    - name: Show build directory contents
      run: |
        echo "Listing build directory:"
        ls -la build || true
        echo "Listing board bin files:"
        ls -la build/**/bin || true

    - name: Upload firmware artifact (.apj/.elf)
      uses: actions/upload-artifact@v4
      with:
        name: ardupilot-firmware-${{ env.BOARD }}-${{ github.run_id }}
        path: |
          build/**/bin/*.apj
          build/**/bin/*.elf
          build/**/bin/*.hex

    - name: Post-build log snippet
      if: failure()
      run: |
        echo "Build failed â€” printing waf output (last 200 lines if available):"
        tail -n 200 build/*/waf-*.log || true
